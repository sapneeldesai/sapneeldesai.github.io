<!DOCTYPE html>
<html>
<head>
	<title> Register</title>
</head>
<body>
<h1>Register</h1>
<form>
<label for="First">First Name:</label>
<input id="first" type="text" name="first" required>
<label for="Last">Last Name:</label>
<input id="Last" type="text" name="Last" required>
<div>
<label for="Male">Male</label>
<input name="gender" id="male" type="radio"	value="Male">
<label for="Female">Female</label>
<input name="gender" id="Female" type="radio" value="Female">
<label for="Other">Other</label>
<input name="gender" id="other" type="radio"value="Other">
</div>
<div>
<label>Email:</label>
<input type="text" name="email" placeholder="your email">
<label>Password:</label>
<input type="text" name="Password" pattern=".{5,10}" pattern title="Password must be in 5 to 10 character">
</div>
<div>
<label for="Birthday">Birthday:</label>
<select>
<option>Month</option>
<option>Jan</option>
<option>Feb</option>
<option>March</option>
</select>
<select>
<option>Day</option>
<option>1</option>
<option>2</option>
<option>3</option>
</select>
<select>
<option>Year</option>
<option>2000</option>
<option>2001</option>
<option>2002</option>
</select>
</div>
<div>
<label for="agreed">I agree to the terms and conditions:</label>
<input id="agreed" name="agreed" type="checkbox">
</div>
<input type="Submit">
</form>
</body>
</html>
